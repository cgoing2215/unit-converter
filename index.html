<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container" class="top-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="inputNum">
            <p>Input a number</p>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="container" class="bottom-section">
            <div id="calc-section">
                <h2>Length (Meters/Feet)</h2>
                <p id="length-calc">   meters = __ feet |   feet = __ meters</p>
            </div>
            <div id="calc-section">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-calc">  liters = __ gallons |   gallons = __ liters</p>
            </div>
            <div id="calc-section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-calc">  kilos = __ pounds |   pounds = __ kilos</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
